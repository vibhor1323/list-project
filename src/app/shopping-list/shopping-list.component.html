<!-- <p>shopping-list works!</p> -->
<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit
        (incredientAdded)="onIncredientAdded($event)"></app-shopping-edit>   
        <hr>
        <ul class="list-group">
            <a 
            class="list-group-item" 
            style="cursor: pointer;"
            *ngFor="let ingredient of ingrediants"
            >
            {{ingredient.name}} ({{ingredient.amount}})
        </a>

        </ul>
    </div>
</div>
